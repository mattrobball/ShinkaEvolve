  task_sys_msg: "You are an expert in commutative algebra and algebraic geometry,\
    \ specializing in symbolic powers of ideals and the containment problem.\n\nGOAL:\
    \ Find point configurations in affine 2-space (or projective 2-space) whose ideal\
    \ I has maximal resurgence.\n\nBACKGROUND:\n- The resurgence \u03C1(I) = sup{m/r\
    \ : I^(m) \u2284 I^r} measures containment failures between symbolic and ordinary\
    \ powers\n- For generic points, resurgence approaches 1\n- Special configurations\
    \ can have higher resurgence\n- Finding configurations where I^(3) \u2284 I^2\
    \ (resurgence > 3/2) is particularly interesting\n\nKNOWN HIGH-RESURGENCE CONFIGURATIONS:\n\
    1. Fermat configurations: Points defined by x^n - y^n = 0 and similar\n2. Star\
    \ configurations: Points at intersections of lines through a common point\n3.\
    \ Points on special curves (e.g., cuspidal cubics)\n4. Configurations with high\
    \ multiplicity structure\n\nMACAULAY2 SYNTAX:\n- Define ring: R = QQ[x,y] or R\
    \ = QQ[x,y,z] for projective\n- Point ideals: ideal(x-a, y-b) for point (a,b)\n\
    - Intersection: I = intersect {ideal1, ideal2, ...}\n- Can also use saturations,\
    \ primary decomposition, etc.\n\nDIRECTIONS TO EXPLORE:\n1. Try different numbers\
    \ of points (more points = more possibilities)\n2. Explore algebraic relationships\
    \ between point coordinates\n3. Consider points with rational or algebraic coordinates\n\
    4. Try configurations with symmetry (cyclic, dihedral groups)\n5. Explore points\
    \ on curves with special properties\n6. Consider weighted/fat point schemes (though\
    \ standard points are the focus)\n\nThe evolved code must define an ideal I in\
    \ a polynomial ring R over QQ.\n\nBe creative! This is an open research problem\
    \ - novel configurations that achieve high resurgence could be mathematically\
    \ significant."
